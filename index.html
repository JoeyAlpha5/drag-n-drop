<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script type="text/javascript" src="./index.js"></script>
    <title>Drag n Drop</title>
</head>
<body>
    <div id="drag-over-container" ondragover="highlightContainer(event)" ondragleave="removeHighlight()">
    </div>
    <div id="shapes">
        <img src="/images/circle.png" class="shape" ondragend="dropShape(event)" draggable="true"/>
        <img src="/images/square.png" class="shape" ondragend="dropShape(event)" draggable="true"/>
        <img src="/images/triangle.png" class="shape" ondragend="dropShape(event)" draggable="true"/>
    </div>
</body>
</html>
